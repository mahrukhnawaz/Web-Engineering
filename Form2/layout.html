<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO!</title>
    <link rel="stylesheet" href="style.css">
    <script>
    function validations(){
        event.preventDefault();
        if(document.getElementById("name").value == "" || !isNaN(document.getElementById("name").value)){
            document.getElementById("name-span").innerHTML = "Invalid name type!";
        }
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var email = document.getElementById("email");
        if(document.getElementById("email").value == "" || !email.value.match(mailformat)){
            document.getElementById("email-span").innerHTML = "Invalid email type!";
        }
        var phoneFormat = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
        var pno = document.getElementById("pnumber");
        if(document.getElementById("pnumber").value == "" || !pno.value.match(phoneFormat)){
            document.getElementById("pnumber-span").innerHTML = "Invalid input type!";
        }
        if(document.getElementById("nseats").value == "" || isNaN(document.getElementById("nseats").value)){
            document.getElementById("nseats-span").innerHTML = "Invalid input type!";
        }
    }
    </script>
</head>
<body>
    <form class="myForm">
        <div class="name">
            <p>Name:</p>
            <input type="text" name="name" id="name" placeholder="Enter Name"> <span id="name-span" style="color: red;"></span>
        </div>
        <div class="email">
                <p>Email:</p>
                <input type="text" name="email" id="email" placeholder="Enter Email"> <span id="email-span" style="color: red;"></span>
        </div>
        <div class="pnumber">
            <p>Phone Number:</p>
            <input type="number" name="pnumber" id="pnumber" placeholder="Enter Phone Number"> <span id="pnumber-span" style="color: red;"></span>
        </div>
        <div class="nseats">
            <p>Number of Seats:</p>
            <input type="number" name="nseats" id="nseats" placeholder="Enter Number of Seats"><span id="nseats-span" style="color: red;"></span>
        </div>
        <button onclick="validations()" style="">Submit</button>
    </form>
</body>
</html>
