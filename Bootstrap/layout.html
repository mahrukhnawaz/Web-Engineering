<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap properties -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <!-- Bootstrap icons -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <title>Bootstrap</title>
</head>
<body>
    <!-- NAV BAR 1 -->
    <nav class="navbar mypadding navbar-expand-lg navbar-light bg-white" >
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <a class="navbar-brand" href="#">Home</a>
            </nav>
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <a class="navbar-brand" href="#">About</a>
            </nav>
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <a class="navbar-brand" href="#">Blog</a>
            </nav>
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <a class="navbar-brand" href="#">Portfolio</a>
            </nav>
          </div>
          <div class="container">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button">
                  Dropdown
                </button>
                <div class="dropdown-menu" >
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Action</a>
                </div>
              </div>
            </div>
            <div class="container">
                <input type="text" placeholder="Search">
            </div>
      </nav>
       <!-- NAV BAR 2 -->
    <nav class="navbar mypadding navbar-expand-lg navbar-dark bg-dark" >
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Home</a>
            </nav>
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">About</a>
            </nav>
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Blog</a>
            </nav>
          </div>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Portfolio</a>
            </nav>
          </div>
          <div class="container">
            <div class="dropdown">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                    <button class="btn dropdown-toggle" type="button" style="color: white;">
                        Dropdown
                    </button>
                    <div class="dropdown-menu" >
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Action</a>
                    </div>
                </nav>
              </div>
            </div>
            <div class="container">
                <input class="myinput" type="text" placeholder="Search">
            </div>
      </nav>
      <!-- Btn row 1 -->
      <div class="row mypadding">
          <div class="col-md-3">
            <button class="btn btn-light mybtn">Default</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary mybtn">Primary</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-info mybtn">Info</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success mybtn">Success</button>
        </div>
      </div>
      <!-- Btn row 2 -->
      <div class="row mypadding">
        <div class="col-md-3">
          <button class="btn btn-dark mybtn">Inverse</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-warning mybtn">Warning</button>
      </div>
      <div class="col-md-3">
          <button class="btn btn-danger mybtn">Danger</button>
      </div>
      <div class="col-md-3">
          <button class="btn btn-light disabled mybtn">Disabled</button>
      </div>
    </div>
    <div class="row mypadding">
        <div class="col-md-3">
            <div class="container">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="">Dropdown</a>  
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="container">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" href="">Dropdown</button>  
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="container">
                <button class="btn btn-light"><i class="glyphicon glyphicon-align-left"></i></button>
                <button class="btn btn-light"><i class="glyphicon glyphicon-align-center"></i></button>
                <button class="btn btn-light"><i class="glyphicon glyphicon-align-right"></i></button>
                <button class="btn btn-light"><i class="glyphicon glyphicon-align-justify"></i></button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="container">
                <button class="btn btn-light">Left</button>
                <button class="btn btn-light">Right</button>
            </div>
        </div>
      </div>
        <div class="row mypadding">
            <div class="col-md-2">
                <div class="container">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" href="">Action</button>  
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="container">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" href="">Action</button>  
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="container">
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" href="">Action</button>  
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="container">
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" href="">Action</button>  
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="container">
                    <div class="dropdown">
                        <button class="btn btn-warning dropdown-toggle" href="">Action</button>  
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="container">
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle" href="">Action</button>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
